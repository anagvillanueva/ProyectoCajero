<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Cajero</title>
</head>
<body>
    <div class="container" id="registro">
        <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top:50px";>
            <form class="card-body cardbody-color">
                  <h1 class="card-title mt-3 text-center text-white">Crea una cuenta</h1>
                  
                  <div class="text-center">
                    <img src="/images/usuario.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                      width="200px" alt="profile">
                  </div>

                  <form>
                    <div class="mb-3">
                      <input id="usernameNew" name="usernameNew" class="form-control" placeholder="Nombre" type="text">
                    </div>

                    <div class="mb-3">
                      <input name="correo"  id="correo" class="form-control" placeholder="Email" type="email">
                    </div>

                    <div class="mb-3">
                      <input id="passwordNew" name="passwordNew" class="form-control" placeholder="Crear contraseña" type="password">
                    </div>
                    
                    <div class="d-grid gap-2 mb-3">
                      <button type="submit" class="btn btn-danger text-white fw-bold" onclick="registro()"> Crear cuenta </button>
                    </div>

                    <p class="form-text text-center mb-5 text-dark">¿Ya tienes una cuenta?
                      <a href="index.html" class="text-dark fw-bold">Inicia sesión</a>
                    </p>
                  </form>
                  
            </form>
        </div>
        </div>
    </div>
</body>
</html>
